<!DOCTYPE html>
<html>
        <head>
                <title>Johannes Donath</title>
                <meta charset="UTF-8" />
                <base href="/" />
                <meta name="viewport" content="width=device-width, initial-scale=1" />

                <!-- Stylesheets -->
                <link rel="stylesheet" type="text/css" href="3rdParty/normalize.css/normalize.css" />
                <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css" />
                <link rel="stylesheet" type="text/css" href="style/page.css" />

                <!-- Libraries -->
                <script src="3rdParty/es6-shim/es6-shim.min.js"></script>
                <script src="3rdParty/systemjs/dist/system-polyfills.js"></script>
                <script src="3rdParty/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

                <script src="3rdParty/angular2/bundles/angular2-polyfills.js"></script>
                <script src="3rdParty/systemjs/dist/system.src.js"></script>
                <script src="3rdParty/rxjs/bundles/Rx.js"></script>
                <script src="3rdParty/angular2/bundles/angular2.dev.js"></script>
                <script src="3rdParty/angular2/bundles/router.dev.js"></script>

                <!-- SystemJS -->
                <script>
                        System.config({
                                paths: {
                                        jquery: '3rdParty/jquery/dist/jquery.min.js',
                                        semantic: 'semantic/semantic.min.js'
                                },
                                meta: {
                                        '3rdParty/jquery/dist/jquery.min.js': {
                                                format: 'global',
                                                exports: '$'
                                        },
                                        'semantic/semantic.min.js': {
                                                format: 'global',
                                                deps: ['jquery']
                                        }
                                },
                                packages: {
                                        app: {
                                                format: 'register',
                                                defaultExtension: 'js'
                                        }
                                }
                        });

                        System.import('semantic').then(function() {
                                $('#page-loader').dimmer({
                                        duration: {
                                                show: 0
                                        }
                                });

                                $('#page-loader').dimmer('show');

                                window.setTimeout(function() {
                                        System.import('app/main').then(null, console.error.bind(console));
                                }, 500);
                        });
                </script>
        </head>
        <body>
                <div id="page-container" class="ui basic blurring segment">
                        <div id="code-container">
                                <pre><span class="content"></span><span class="cursor">&nbsp;</span></pre>
                        </div>

                        <div id="page-inner">
                                <section class="ui vertical center aligned segment">
                                        <h1 class="ui inverted header">
                                                Johannes Donath
                                                <div class="sub header">Developer, Game Designer, Game Enthusiast</div>
                                        </h1>
                                </section>

                                <portfolio style="display: none;"></portfolio>
                        </div>

                        <div id="page-loader" class="ui page dimmer">
                                <div class="ui loader"></div>
                        </div>
                </div>
        </body>
</html>
